<div class="row">
  <div *ngFor="let product of products" class="col-lg-3 product" id="{{product.id}}">
    <div *ngFor="let resource of product.master" class="product-content" [ngStyle]="{'background' : 'transparent url(' + resource.resource + ') no-repeat'}">
      <div class="product-header">
        <h1 class="product-title"><span>{{product.price}}</span>{{product.name}}</h1>
      </div>
      <div class="product-footer">{{product.description}}</div>
    </div>
  </div>
</div>
